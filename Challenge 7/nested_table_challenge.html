<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Table Challenge</title>
</head>
<body> 

    <!-- This is the manipulation method -->
    <h1>Manipulated Table Properties</h1>
       
        <table border="1px" width="600px" height="450px">
            
            <thead>
                        <td width="100px" height="100px">1</td>
                        <td colspan="3">2</td>
            </thead>

                <tbody>
                    <tr>
                        <td rowspan="3">3</td>
                        <td style="background-color:orange;">4</td>
                        <td style="background-color:orange;">5</td>
                        <td rowspan="2" width="200px" style="background-color:yellow;">6</td>
                    </tr>

                    <tr>
                        <td style="background-color:orange;">7</td>
                        <td style="background-color:orange;">8</td>
                    </tr>

                    <tr>
                        <td colspan="2" style="background-color:yellow;">9</td>
                        <td style="background-color:yellow;">10</td>
                    </tr>
                </tbody>
            </table>

    <!-- This is the nested method -->
        <h1>Nester Table</h1>

            <table border="1px" width="600px" height="450px">
                
                <thead>
                       <td width="100px" height="100px">1</td>
                       <td width="500px" height="100px">2</td>
                </thead>

                <tbody>
                    <tr>
                        <td>3</td>
                        <td>
                            <table border="1px" width="500px" height="200px">
                                <tr>
                                    <td>
                                            <table border="1px" width="295px" height="100%">
                                                <tr>
                                                    <td style="background-color:orange;">4</td>
                                                    <td style="background-color:orange;">5</td>
                                                </tr>
                                                <tr>
                                                    <td style="background-color:orange;">7</td>
                                                    <td style="background-color:orange;">8</td>
                                                </tr>
                                            </table>
                                    </td>
                                    <td width="100%" height="230px" style="background-color:yellow;">6</td>
                                </tr>
                                <tr>
                                    <td width="600px" height="100px" style="background-color:yellow;">9</td>
                                    <td style="background-color:yellow;">10</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

</body>
</html>
