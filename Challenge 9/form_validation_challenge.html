<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Challenge</title>
</head>
<body>
    
    <center>
        <h1>Registration Form</h1>
    </center>

    <center>
        
            <form action="" method="post">
        
                <!-- added a table to make all the field inline -->
                <table>
            
                    <tbody>
                
                    <!-- user id field -->
                        <tr>
                            <td><label for="">User id:</label></td>
                            <td><input type="text" name="" minlength="5" maxlength="12" placeholder="" required></td>
                        </tr>
                    
                    <!-- password field -->
                        <tr>
                            <td><label for="">Password:</label></td>
                            <td><input type="password" name="" id="" minlength="7" maxlength="12" ></td>
                        </tr>
                    
                    <!-- <name field -->
                        <tr>
                            <td><label for="">Name:</label></td>   
                            <td><input type="name" id=""></td>
                        </tr>

                    <!-- address field -->
                        <tr>
                            <td><label for="">Address:</label></td>
                            <td><input type="address" id=""placeholder="Optional"></td>
                        </tr>

                    <!-- country field -->
                        <tr>
                            <td><label for="">Country:</label></td>
                            <td>
                                <select name="Country" id="" required>
                                    <option value="" >Please select a country</option>
                                    <option value="" >South Africa</option>
                                    <option value="" >Australia</option>
                                    <option value="" >England</option>
                                </select>
                            </td>
                        </tr>
                            </p>
                        
                    <!-- zip code field -->
                        <tr>
                            <td><label for="">Zip Code:</label></td>
                            <td><input type="number" pattern="[0-9]" required></td>
                        </tr>

                    <!-- email field -->
                        <tr>  
                            <td><label for="">Email:</label></td>
                            <td><input type="Email" placeholder="name@gmail.com" required></td>
                        </tr>   

                    <!-- sex field -->
                        <tr>
                            <td><label for="">Sex:</label></td> 
                            <td>
                                <a>Male<input type="radio" name="Male" id="" required></a>  
                                <a>Female<input type="radio" name="Male" id="" required></a>
                            </td>   

                    <!-- language field -->
                        <tr>
                            <td><label for="">Language:</label></td>
                            <td>
                                <a><input type="checkbox" name="Lang" id=""required>English</a>
                                <a><input type="checkbox" name="Lang" id=""required>Non English</a>
                            </td>
                        </tr>

                    <!-- about text field -->
                        <tr>
                            <td><label for="">About:</label></td>
                            <td><textarea rows="10" cols="30" placeholder="Optional"></textarea></td>
                        </tr>
                        
                    <!-- submit button -->
                            <td></td>
                            <td><center><button>submit</button></center></td>
                        </tr>
                        
                    </tbody>
                </table>
            </form>
        </center>
    </body>
</html>
